name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
        uses: RhinoCodes/wrangler2-action@1.4.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
